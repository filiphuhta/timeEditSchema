         <div class="jumbotron " style='background-image: url(https://in8life.com/wp-content/uploads/2016/07/three-ice-cubes.jpg)'>
    <h1 style="font-size: 30px">Schemahanterare Luleå tekniska univeristet</h1> 
   
    <p style="font-size: 12px">Hämta en Schema-länk från timeedit för önskat kurstillfälle. Nedan kan du sedan lägga in längen och skicka in tiderna i Canvas.<h4> 
  </div>
            
            <div  class="card shadow-lg  bg-light rounded"  >
            
           
          
            
            <div class="card bg-light" >
    <div class="card-header bg-light " >
         <div class="control-label col-md-3  " >
               <br>
               <h4>TimeEdit-länk</h4>   
            <input type="text" class="form-control " id="kurstillfalle" >
               <br>	
            <button style="background-color: #002266" type="button" onclick="loadSchema()" class="btn btn-secondary">Hämta schema</button>
            </div>
        <h2 id="kurs" class="kurs"></h2>
        
        </div>
                
                
     <div class="container col-xl-12 ">
  <div class="row mx-lg-n5">
      
    <div class="col py-3 px-lg-10 border">
        
        <table class="table table-bordered col-md-12 table-hover" id="">
        <thead>
            <tr style="font-size: 14px">
                <th>ID</th>
                <th>Typ</th>
                <th>Datum</th>
                <th>Starttid</th>
                <th>Slutid</th>
                <th>Beskrivning</th>
              
            </tr>
            
        </thead>
        
        <tbody class="test" id="test">
            
        </tbody>
    </table>
        
   </div>
      
  <div class="col-5 py-3 px-lg-8 border " style="font-size: 14px">     
  <form>
  <div class="form-group">
    <label class="textarea">ID:  </label><label class="idet" id="idet"></label>
    <div class="form-group">
      <label>typ:   </label><label class="typ" id="typ"></label>
  </div>
  </div>
  <div class="form-group">
    <label>Datum:  </label><label class="datum" id="datum"></label>
  </div>
  <div class="form-group">
      <label>Starttid:   </label><label class="start" id="start"></label>
  </div>
  <div class="form-group">
      <label>Stoptid:   </label><label class="stop" id="stop"></label>
  </div>
  <div class="form-group">
    <label >Beskrivning</label>
    <textarea class="form-control textarea beskrivning" id="beskrivning" rows="3"></textarea>
   </div>
      <div>
  <button style="background-color: #002266" type="button" id="saveDesc" class="btn btn-secondary saveDesc"  >Spara ändring</button>
      </div>
  </div>
</form>
          
          
          
          
      </div>
  </div>
</div>
 
    
                
    
</div>
 
        
  <br>	
 
 <button style="background-color: #002266" onclick="addSchema()"  id="add-schema"  type="button" class="btn btn-secondary btn-lg" data-toggle="modal" data-target="#myModal" >
     Lägg till schema i canvas</button>
 

</div>
   
<div id="myModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
     
      <div class="modal-body">
        <h4>Ditt Schema är nu tillagt i Canvas!</h4>
      </div>
      <div class="modal-footer">
        <button style="background-color: #002266" type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
